<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

<body>

<!-- HEADER -->
<header class="navbar">
  <div class="logo">Style<span>&</span>Trend</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

<!-- PRODUCTS -->
<section class="products-page">
  <h1>Our Collection</h1>
  <p class="subtitle">Carefully selected pieces for modern style</p>

  <div class="products-grid">

    <div class="product-card-new">
      <img src="images/urun1.jpg" alt="Oversized T-Shirt">
      <div class="product-info">
        <h3>Oversized T-Shirt</h3>
        <span>$29.99</span>
        <button onclick="addToCart('Oversized T-Shirt', 29.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product-card-new">
      <img src="images/urun2.jpg" alt="Luxury Jacket">
      <div class="product-info">
        <h3>Luxury Jacket</h3>
        <span>$99.99</span>
        <button onclick="addToCart('Luxury Jacket', 99.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product-card-new">
      <img src="images/urun3.jpg" alt="Premium Sneakers">
      <div class="product-info">
        <h3>Premium Sneakers</h3>
        <span>$79.99</span>
        <button onclick="addToCart('Premium Sneakers', 79.99)">Add to Cart</button>
      </div>
    </div>

  </div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(name, price) {
  cart.push({ name, price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to cart");
}
</script>
