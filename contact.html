<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Style & Trend</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <a class="brand" href="index.html">STYLE<span>&</span>TREND</a>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="cart.html">Cart <span class="cart-badge" id="cartCount">0</span></a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">

    <h2 class="section-title">Send a Message</h2>

    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your name">
        <input type="email" placeholder="you@email.com">

        <input class="full" type="text" placeholder="Shipping / sizing / collaboration">
        <textarea class="full" placeholder="Write your message..."></textarea>

        <button class="btn btn-primary full" type="submit">Send</button>
      </form>
    </div>

    <div class="contact-location">Tuzla · Istanbul</div>

    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps?q=Tuzla%20Istanbul&output=embed"
        loading="lazy">
      </iframe>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="footer-inner">
    <div>© 2026 Style & Trend</div>
    <div>
      <a href="products.html">Shop</a> ·
      <a href="about.html">About</a> ·
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<script>
  function getCart(){
    return JSON.parse(localStorage.getItem("cart") || "[]");
  }
  function updateCartCount(){
    const el = document.getElementById("cartCount");
    if(el) el.textContent = getCart().length;
  }
  window.addEventListener("load", updateCartCount);
</script>

</body>
</html>
