<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style & Trend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Style<span>&</span>Trend</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Discover Your Style</h1>
        <p>Refresh your look with the latest fashion trends</p>
        <button onclick="document.getElementById('products').scrollIntoView()">
            Start Shopping
        </button>
    </div>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">
    <h2>Popular Products</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="images/urun1.jpg" alt="Oversized T-Shirt">
            <h3>Oversized T-Shirt</h3>
            <p class="price">$19.99</p>
            <button onclick="addToCart('Oversized T-Shirt', 19.99)">
                Add to Cart
            </button>
        </div>

        <div class="product-card">
            <img src="images/urun2.jpg" alt="Denim Jacket">
            <h3>Denim Jacket</h3>
            <p class="price">$49.99</p>
            <button onclick="addToCart('Denim Jacket', 49.99)">
                Add to Cart
            </button>
        </div>

        <div class="product-card">
            <img src="images/urun3.jpg" alt="Sneakers">
            <h3>Sneakers</h3>
            <p class="price">$79.99</p>
            <button onclick="addToCart('Sneakers', 79.99)">
                Add to Cart
            </button>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 Style & Trend. All Rights Reserved.</p>
</footer>

<!-- JAVASCRIPT -->
<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: name, price: price });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Product added to cart ðŸ›’");
}
</script>

</body>
</html>
